                name: 'main:1.-col1:2.text'
                data: |-
                  <h2 class>üìù Was ist ein Text Editor (WYSIWYG Editor) im CMS?</h2>
                  <p class>Ein <strong>Text Editor</strong> ‚Äì auch oft <strong>WYSIWYG Editor</strong> genannt (‚ÄûWhat You See Is What You Get‚Äú) ‚Äì ist ein zentrales Werkzeug in jedem CMS, mit dem Redakteur:innen Inhalte erstellen und bearbeiten k√∂nnen, <strong>ohne selbst HTML schreiben zu m√ºssen</strong>.</p>
                  <p class>Statt reinen Code zu tippen, arbeiten Nutzer:innen in einer Oberfl√§che, die √§hnlich wie ein Textverarbeitungsprogramm aussieht ‚Äì mit Buttons f√ºr <strong>Fett, Kursiv, √úberschriften, Links, Listen, Bilder</strong> usw.</p>
                  <p class>Man sieht also direkt beim Bearbeiten, <strong>wie der fertige Text sp√§ter auf der Webseite aussehen wird</strong> ‚Äì daher der Name WYSIWYG.</p>
                  <hr />
                  <h3 class>üéØ Warum sind WYSIWYG-Editoren so wichtig?</h3>
                  <ul>
                  <li class>
                  <p class><strong>Einfache Bedienung:</strong> Auch ohne technisches Wissen k√∂nnen Inhalte gepflegt werden.</p>
                  </li>
                  <li class>
                  <p class><strong>Schnelle Ergebnisse:</strong> Texte, Bilder und Links lassen sich intuitiv einf√ºgen und formatieren.</p>
                  </li>
                  <li class>
                  <p class><strong>Konsistentes Layout:</strong> Vorformatierte Stile sorgen daf√ºr, dass Inhalte √ºberall gleich gut aussehen.</p>
                  </li>
                  <li class>
                  <p class><strong>Produktivit√§t:</strong> Redakteur:innen m√ºssen sich nicht um HTML-Fehler oder fehlerhafte Formatierungen k√ºmmern.</p>
                  </li>
                  </ul>
                  <hr />
                  <h3 class>üõ†Ô∏è Typische Funktionen eines CMS-Texteditors:</h3>
                  <div class="group pointer-events-none relative flex justify-center *:pointer-events-auto">
                  <div class="tableContainer horzScrollShadows relative">
                  <table class="min-w-full">
                  <thead>
                  <tr>
                  <th>Funktion</th>
                  <th>Beschreibung</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Bold/Italic</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Text fett oder kursiv setzen</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>√úberschriften</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Strukturieren von Inhalten (H2, H3 usw.)</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Links einf√ºgen</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Texte oder Bilder verlinken</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Bilder hochladen</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Medien direkt in den Text integrieren</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Listen</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Aufz√§hlungen und Nummerierungen</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Tabellen</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Daten √ºbersichtlich darstellen</td>
                  </tr>
                  <tr>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]"><strong>Code-Ansicht</strong></td>
                  <td class="max-w-[calc(var(--thread-content-max-width)*2/3)]">Optional: HTML manuell bearbeiten</td>
                  </tr>
                  </tbody>
                  </table>
                  </div>
                  </div>
                  <hr />
                  <h3 class>üìö Verwendeter WYSIWYG-Editor</h3>
                  <p><strong>In Pimcore 11 wechselte der Standard-WYSIWYG-Editor von CKEditor zu TinyMCE und ist Teil des¬†</strong> <strong><a href="https://github.com/pimcore/pimcore/blob/11.x/bundles/TinymceBundle/README.md" target="_blank" rel="noopener">PimcoreTinymceBundle</a>.</strong><strong>¬†</strong></p>
                  <p class>Dieser Editor l√§sst sich anpassen, z.‚ÄØB. durch eigene Toolbars, spezielle Styles oder Integrationen (z.‚ÄØB. Mediabrowser, Linkbrowser im CMS).</p>
                  <hr />
                  <h3 class>‚ú® Fazit</h3>
                  <p class>Ein <strong>guter Text Editor im CMS</strong> ist das Herzst√ºck f√ºr die t√§gliche Arbeit von Redakteur:innen.<br />Er sorgt daf√ºr, dass Inhalte <strong>leicht erstellt, sch√∂n formatiert und technisch sauber ausgeliefert</strong> werden ‚Äì ohne dass jemand HTML-Profi sein muss.</p>
                  <p class>Kurz gesagt:<br />üëâ <strong>WYSIWYG-Editoren sind der Dreh- und Angelpunkt zwischen Inhalt, Technik und guter Nutzererfahrung.</strong></p>
              'main:1.-col1:2.variant':
                type: select
                name: 'main:1.-col1:2.variant'
                data: ''
              'main:1.modifier':
                type: input
                name: 'main:1.modifier'
                data: ''
              'main:1.sectionID':
                type: input
                name: 'main:1.sectionID'
